<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="left" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="right" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>
  <!-- Top face -->
  <polygon points="50,10 90,30 50,50 10,30" fill="url(#top)"/>
  <!-- Left face -->
  <polygon points="10,30 50,50 50,90 10,70" fill="url(#left)"/>
  <!-- Right face -->
  <polygon points="50,50 90,30 90,70 50,90" fill="url(#right)"/>

  <!-- C on top face (skewed to match isometric angle) -->
  <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#fff" text-anchor="middle" opacity="0.9">C</text>

  <!-- C on left face -->
  <text x="28" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="800" fill="#93C5FD" text-anchor="middle" opacity="0.8">C</text>

  <!-- C on right face -->
  <text x="72" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="800" fill="#BFDBFE" text-anchor="middle" opacity="0.8">C</text>
</svg>
